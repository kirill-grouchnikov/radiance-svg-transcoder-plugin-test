buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.pushing-pixels:radiance-svg-transcoder-gradle-plugin:6.5.0'
    }
}

plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'org.pushing-pixels.radiance.tools.svgtranscoder.gradle'

dependencies {
    implementation("org.pushing-pixels:radiance-common:6.5.0")
}

compileJava.doFirst {
    transcode {
        inputDirectory =  file('src/main/resources')
        outputDirectory = file('src/main/java/org/radiance/demo/svg')
        outputLanguage = 'java'
        outputPackageName = 'org.radiance.demo.svg'
        transcode()
    }
}
